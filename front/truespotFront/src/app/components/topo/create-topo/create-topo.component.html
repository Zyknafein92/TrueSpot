<div class="container">
<div class="row">
  <div class="col-lg-12">
    <div class="well-block">
      <div class="well-title">
        <p></p>
        <h2>Créer un Topo</h2>
      </div>

      <form #f="ngForm" [formGroup]="forms" (ngSubmit)="saveTopo()">

        <div class="row">
          <div class="col-md-2">
            <div class="form-group"
                 [class.has-success]="forms.get('name').valid"
                 [class.has-error]="forms.get('name').invalid && forms.get('name').touched">
              <label class="control-label">Nom:</label>
              <input class="form-control"
                     type="text"
                     name="name"
                     placeholder="Nom du Topo"
                     formControlName="name"
                     required minlength="2">
            </div>
          </div>

          <label> Choisissez un département :</label>
          <label>
            <select name="department" class="form-control select"  formControlName="department">
              <option *ngFor="let department of departments" [ngValue]="department.id" >
                {{ department.name }}
              </option>
            </select>
          </label>


          <div class="col-md-12">
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary"[disabled]="forms.invalid">Valider
              </button>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
</div>
</div>
