<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="well-block">
        <div class="well-title">

          <div class="panel panel-primary">
            <div class="panel-heading"><h3>Ajouter un message :</h3></div>
            <div class="panel-body">

              <form #f="ngForm" [formGroup]="forms" (ngSubmit)="saveMessage()">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"
                         [class.has-success]="forms.get('message').valid"
                         [class.has-error]="forms.get('message').invalid && forms.get('message').touched">
                      <label class="control-label">Message:</label>
                      <textarea class="form-control"
                             type="text"
                             name="message"
                             placeholder="InsÃ©rez votre message..."
                             formControlName="message"
                             required minlength="2">
                      </textarea>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <button
                        type="submit"
                        class="btn btn-primary" [disabled]="forms.invalid">Valider
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
